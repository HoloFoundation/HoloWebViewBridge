<html>
    <header>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>hello world</title>
    </header>
    <script type="text/javascript">
        
        function tapped() {
            window.bridge.log("hello world")
        }
    
        function alert() {
            window.bridge.alert("hello world", function(msg) {
                window.bridge.log(msg)
            })
        }
    
        function pluginPrint() {
            window.bridge.plugin.print({"hello world":"123"})
        }
    
        function pluginPrintCallback() {
            window.bridge.plugin.printCallback("hello world", function(msg) {
                window.bridge.log(msg)
            })
        }
    
    </script>
    <a href="javascript:tapped();">Native Log</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:alert();">Native Alert</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:pluginPrint();">Native Plugin Handler</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:pluginPrintCallback();">Native Plugin Handler Callback</a>
    <br/>
    
</html>
