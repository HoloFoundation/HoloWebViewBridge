<html>
    <header>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>hello world</title>
                </header>
    <script type="text/javascript">
        
        function log() {
            window.bridge.log("hello world")
        }
    
    function alert() {
        window.bridge.alert("hello world")
    }
    
    function alertConfirm() {
        window.bridge.alertConfirm("hello world", function(args) {
            window.bridge.log(args[0])
        })
    }
    
    function pluginPrint() {
        window.bridge.print({"hello":"world"})
    }
    
    function pluginPrintHandler() {
        window.bridge.printHandler("hello world", function(args) {
            window.bridge.log(args[0])
        })
    }
    
        </script>
    <a href="javascript:log()">Native Log</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:alert()">Native Alert</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:alertConfirm()">Native AlertConfirm</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:pluginPrint()">Native Plugin Handler</a>
    <br/>
    
    <br/>
    </script>
    <a href="javascript:pluginPrintHandler()">Native Plugin Handler Callback</a>
    <br/>
    
</html>
